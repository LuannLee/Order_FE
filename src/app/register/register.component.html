<div class="parent-layout">
  <div class="main-block">
    <img src="assets/images/register/register.svg" class="img-header">
    <h1 class="label-header">Đăng Ký</h1>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Tên người dùng</mat-label>
      <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Tài khoản</mat-label>
      <input matInput placeholder="User Name">
    </mat-form-field>

    <!-- Mật khẩu và xác nhận mật khẩu -->
    <div class="flex">
      <mat-form-field appearance="outline" style="width:49%;">
        <mat-label>Mật khẩu</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width:49%;">
        <mat-label>Xác nhận mật khẩu</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" placeholder="Confirm Password">
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
          <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </div>

    <!-- Số điện thoại và giới tính -->
    <div class="flex">
      <mat-form-field appearance="outline" style="width:60%;">
        <mat-label>Số điện thoại</mat-label>
        <input matInput placeholder="Phone Number">
      </mat-form-field>

      <label style="font-weight: 500;">Giới tính</label>
      <mat-radio-button style="width:10%;" >Nam</mat-radio-button>
      <mat-radio-button style="width:10%;" >Nữ</mat-radio-button>

    </div>

    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Địa chỉ</mat-label>
      <input matInput placeholder="Address">
    </mat-form-field>




    <button mat-raised-button class="btn-register">Đăng Ký</button>

  </div>
</div>
