<div class="parent-layout">
  <div class="main-block">
    <img src="assets/images/login/login.svg" class="img-header">
    <h1 class="label-header">Đăng nhập</h1>

    <mat-form-field appearance="outline">
      <mat-label>Tài khoản</mat-label>
      <input matInput placeholder="User Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mật khẩu</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button class="btn-login">Đăng Nhập</button>

  </div>
</div>
